<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - A.R Sublimações</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a9d8f, #e9c46a);
            margin: 0;
            padding: 0;
            color: #264653;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Botão Home */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f4a261;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(38, 70, 83, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: rgba(244, 162, 97, 0.3);
        }
        .home-button:before {
            content: '←';
        }
        .signup-container {
            background-color: rgba(38, 70, 83, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #f4a261;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #264653;
        }
        .signup-container input[type="submit"] {
            background-color: #e76f51;
            color: #f4a261;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #f4a261;
            color: #264653;
        }
        .signup-container p {
            margin-top: 20px;
        }
        .signup-container a {
            color: #e9c46a;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
            color: #f4a261;
        }
        .error-message {
            color: #e63946;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button" title="Voltar à tela inicial"></a>

    <div class="signup-container">
        <h2>Cadastro</h2>
        <form id="signupForm">
            <input type="text" placeholder="Nome Completo" name="fullname" id="fullname" required>
            <input type="text" placeholder="Endereço" name="address" id="address" required>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <input type="password" placeholder="Senha" name="password" id="password" required>
            <input type="password" placeholder="Confirmar Senha" name="confirm_password" id="confirm_password" required>
            <p class="error-message" id="errorMsg">As senhas não coincidem!</p>
            <input type="submit" value="Cadastrar">
        </form>
        <p>Já tem uma conta? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm_password').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            if (password !== confirmPassword) {
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
                // Aqui você pode adicionar lógica para enviar o formulário, se desejar
                alert('Cadastro realizado com sucesso!');
                this.submit(); // Submete o formulário se as senhas coincidirem
            }
        });
    </script>
</body>
</html>
