<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - A.R Sublimações</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a9d8f, #e9c46a);
            margin: 0;
            padding: 20px;
            color: #264653;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f4a261;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(38, 70, 83, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: rgba(244, 162, 97, 0.3);
        }
        .home-button:before {
            content: '←';
        }
        .payment-container {
            background-color: rgba(38, 70, 83, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #f4a261;
        }
        .payment-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .payment-container .total {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e9c46a;
        }
        .payment-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #f4a261;
            text-align: left;
        }
        .payment-container input[type="text"],
        .payment-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #e9c46a;
            background-color: #ffffff;
            color: #264653;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .payment-container input[type="text"]:focus,
        .payment-container select:focus {
            border-color: #f4a261;
            outline: none;
        }
        .payment-container input[type="submit"] {
            background-color: #e76f51;
            color: #f4a261;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .payment-container input[type="submit"]:hover {
            background-color: #f4a261;
            color: #264653;
        }
        .payment-container .info-box {
            background-color: rgba(244, 162, 97, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: left;
            display: none;
            transition: opacity 0.3s ease;
        }
        .payment-container .info-box.visible {
            display: block;
            opacity: 1;
        }
        .payment-container .info-box p {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .payment-container .pix-qr {
            max-width: 150px;
            margin: 10px auto;
            display: none;
        }
        .payment-container .error-message {
            color: #e63946;
            font-size: 14px;
            margin: 10px 0;
            display: none;
        }
        @media (max-width: 480px) {
            .payment-container {
                padding: 20px;
            }
            .payment-container h2 {
                font-size: 20px;
            }
            .payment-container .total {
                font-size: 16px;
            }
            .payment-container label {
                font-size: 14px;
            }
            .payment-container input[type="text"],
            .payment-container select {
                padding: 10px;
                font-size: 12px;
            }
            .payment-container input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button" title="Voltar à tela inicial"></a>

    <div class="payment-container">
        <h2>Pagamento</h2>
        <p class="total">Total a Pagar: R$ <span id="cart-total">0.00</span></p>
        <form id="paymentForm" action="confirmacao_pagamento.html" method="POST" onsubmit="return validarFormulario()">
            <label for="metodo_pagamento">Método de Pagamento</label>
            <select name="metodo_pagamento" id="metodo_pagamento" required aria-describedby="method-error">
                <option value="" disabled selected>Selecione o método de pagamento</option>
                <option value="credito">Cartão de Crédito</option>
                <option value="debito">Cartão de Débito</option>
                <option value="pix">Pix</option>
            </select>

            <!-- Campos para pagamento via cartão -->
            <div id="cartao-info" class="info-box">
                <label for="nome_cartao">Nome no Cartão</label>
                <input type="text" id="nome_cartao" name="nome_cartao" placeholder="Nome no Cartão" aria-describedby="card-error">
                <label for="numero_cartao">Número do Cartão</label>
                <input type="text" id="numero_cartao" name="numero_cartao" placeholder="Número do Cartão" maxlength="16" pattern="\d{16}" aria-describedby="card-error">
                <label for="validade_cartao">Validade (MM/AA)</label>
                <input type="text" id="validade_cartao" name="validade_cartao" placeholder="Validade (MM/AA)" maxlength="5" pattern="\d{2}/\d{2}" aria-describedby="card-error">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="3" pattern="\d{3}" aria-describedby="card-error">
            </div>

            <!-- Campo para pagamento via Pix -->
            <div id="pix-info" class="info-box">
                <p>Escaneie o QR Code ou insira a chave Pix:</p>
                <img id="pix-qr" class="pix-qr" src="https://via.placeholder.com/150?text=QR+Code+Pix" alt="QR Code Pix">
                <label for="chave_pix">Chave Pix</label>
                <input type="text" id="chave_pix" name="chave_pix" placeholder="Chave Pix" aria-describedby="pix-error">
            </div>

            <p class="error-message" id="error-message">Por favor, preencha todos os campos obrigatórios corretamente.</p>
            <input type="submit" value="Pagar">
        </form>
    </div>

    <script>
        const metodoPagamento = document.getElementById('metodo_pagamento');
        const cartaoInfo = document.getElementById('cartao-info');
        const pixInfo = document.getElementById('pix-info');
        const pixQr = document.getElementById('pix-qr');
        const errorMessage = document.getElementById('error-message');
        const cartTotal = document.getElementById('cart-total');

        // Carregar total do carrinho
        function loadCartTotal() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let total = 0;
            carrinho.forEach(item => {
                const quantidade = item.quantidade || 1;
                total += item.preco * quantidade;
            });
            cartTotal.textContent = total.toFixed(2);
        }

        // Atualizar visibilidade dos campos
        function atualizarCampos() {
            const isCartao = metodoPagamento.value === 'credito' || metodoPagamento.value === 'debito';
            cartaoInfo.style.display = isCartao ? 'block' : 'none';
            pixInfo.style.display = metodoPagamento.value === 'pix' ? 'block' : 'none';
            pixQr.style.display = metodoPagamento.value === 'pix' ? 'block' : 'none';

            // Ajustar atributos required dinamicamente
            document.getElementById('nome_cartao').required = isCartao;
            document.getElementById('numero_cartao').required = isCartao;
            document.getElementById('validade_cartao').required = isCartao;
            document.getElementById('cvv').required = isCartao;
            document.getElementById('chave_pix').required = metodoPagamento.value === 'pix';
        }

        metodoPagamento.addEventListener('change', atualizarCampos);

        function validarFormulario() {
            const isCartao = metodoPagamento.value === 'credito' || metodoPagamento.value === 'debito';
            const isPix = metodoPagamento.value === 'pix';

            if (!metodoPagamento.value) {
                errorMessage.textContent = 'Por favor, selecione um método de pagamento.';
                errorMessage.style.display = 'block';
                return false;
            }

            if (isCartao) {
                const nomeCartao = document.getElementById('nome_cartao').value.trim();
                const numeroCartao = document.getElementById('numero_cartao').value.trim();
                const validadeCartao = document.getElementById('validade_cartao').value.trim();
                const cvv = document.getElementById('cvv').value.trim();

                if (!nomeCartao || !numeroCartao.match(/^\d{16}$/) || !validadeCartao.match(/^\d{2}\/\d{2}$/) || !cvv.match(/^\d{3}$/)) {
                    errorMessage.textContent = 'Por favor, preencha todos os campos do cartão corretamente.';
                    errorMessage.style.display = 'block';
                    return false;
                }
            } else if (isPix) {
                const chavePix = document.getElementById('chave_pix').value.trim();
                if (!chavePix) {
                    errorMessage.textContent = 'Por favor, insira uma chave Pix válida.';
                    errorMessage.style.display = 'block';
                    return false;
                }
            }

            // Simulação de integração com gateway de pagamento
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            if (carrinho.length === 0) {
                errorMessage.textContent = 'Seu carrinho está vazio.';
                errorMessage.style.display = 'block';
                return false;
            }

            // Simular resposta de sucesso do gateway
            errorMessage.style.display = 'none';
            alert('Pagamento processado com sucesso! Redirecionando para confirmação...');

            // Armazenar dados do pagamento (simulação)
            const paymentData = {
                metodo: metodoPagamento.value,
                timestamp: new Date().toISOString(),
                total: parseFloat(cartTotal.textContent)
            };
            localStorage.setItem('ultimo_pagamento', JSON.stringify(paymentData));

            // Redirecionar para a página de confirmação
            window.location.href = 'confirmacao_pagamento.html';
            return false; // Impede o envio real do formulário (simulação)
        }

        // Inicializar
        loadCartTotal();
        atualizarCampos();
    </script>
</body>
</html>
